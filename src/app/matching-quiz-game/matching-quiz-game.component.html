<h3>{{quiz.value.quiz.name}}</h3>
<div class="game-button-area">
	<button class="btn btn-primary"
			(click)="startNew()">New Game
	</button>
	<button class="btn btn-success"
			*ngIf="wordsList.length > 0"
			(click)="score()">Score
	</button>
</div>
<div class="row"
	 *ngIf="wordsList.length > 0">
	<div class="col-md-3">
		<h4>Words</h4>

		<div cdkDropList
			 class="matching-quiz-game-word-list"
			 (cdkDropListDropped)="onWordDrop($event)">
			<div class="matching-quiz-game-word"
				 *ngFor="let entry of wordsList"
				 cdkDrag>{{entry.word}}</div>
		</div>
	</div>
	<div class="col-md-3">
		<h4>Definitions</h4>

		<div cdkDropList
			 class="matching-quiz-game-word-list"
			 (cdkDropListDropped)="onDefinitionDrop($event)">
			<div class="matching-quiz-game-word"
				 *ngFor="let entry of definitionsList"
				 cdkDrag>{{entry.definition}}</div>
		</div>
	</div>
</div>
